<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Tarefa' : 'Nova Tarefa' }}</h2>
  
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título *</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        placeholder="Digite o título da tarefa"
      />
      @if (todoForm.get('title')?.invalid && todoForm.get('title')?.touched) {
        <div class="error">
          Título é obrigatório
        </div>
      }
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea 
        id="description" 
        formControlName="description" 
        placeholder="Digite a descrição da tarefa"
        rows="3"
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="priority">Prioridade</label>
        <select id="priority" formControlName="priority">
          <option value="0">Alta</option>
          <option value="1">Média</option>
          <option value="2">Baixa</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option [value]="false">Pendente</option>
          <option [value]="true">Concluído</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="todoForm.invalid" class="btn-primary">
        {{ isEditMode ? 'Atualizar' : 'Criar' }}
      </button>
      <button type="button" (click)="onCancel()" class="btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
</div>
