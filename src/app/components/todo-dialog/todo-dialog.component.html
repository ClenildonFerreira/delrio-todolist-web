<h2 mat-dialog-title>{{ isEditMode ? 'Editar Tarefa' : 'Nova Tarefa' }}</h2>
<mat-dialog-content>
  <form [formGroup]="todoForm" (ngSubmit)="onSave()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="todoForm.get('title')?.hasError('required')">
        Título é obrigatório
      </mat-error>
      <mat-error *ngIf="todoForm.get('title')?.hasError('minlength')">
        Título deve ter no mínimo 3 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field *ngIf="isEditMode" appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="ABERTA">Aberta</mat-option>
        <mat-option value="EM_ANDAMENTO">Em Andamento</mat-option>
        <mat-option value="CONCLUIDA">Concluída</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Prioridade</mat-label>
      <mat-select formControlName="priority">
        <mat-option [value]="1">Alta</mat-option>
        <mat-option [value]="2">Média</mat-option>
        <mat-option [value]="3">Baixa</mat-option>
      </mat-select>
      <mat-error *ngIf="todoForm.get('priority')?.invalid && todoForm.get('priority')?.touched">
        Prioridade inválida
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="todoForm.invalid">
    Salvar
  </button>
</mat-dialog-actions>
